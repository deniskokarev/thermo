# enable shell and log on dev board
CONFIG_LOG=y
# to LOG %f values
CONFIG_CBPRINTF_FP_SUPPORT=y
# to log at the very start
CONFIG_LOG_BACKEND_UART=y
# disable second shell backend to to avoid dups
CONFIG_SHELL_LOG_BACKEND=n
CONFIG_LOG_BACKEND_SHOW_COLOR=y
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_RTT=n
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="th:~$ "
CONFIG_BT_SHELL=y
